<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap-4.1.3-dist/bootstrap.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300">

    <!-- css local -->
    <link rel="stylesheet" href="/css/index3.css">

    <!-- Jquery js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <!-- javaScript js -->
    <script type="text/javascript" src="/js/index3.js"></script>

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/additional-methods.min.js"></script>

<body>
    <!-- jQuery Validation For Input Groups -->
    <form id="basic-form" action="" method="post">
        <p>
        <label for="name">Name <span>(required, at least 3 characters)</span></label>
        <input id="name" name="name" minlength="3" type="text" required>
        </p>
        <p>
        <label for="email">E-Mail <span>(required)</span></label>
        <input id="email" type="email" name="email" required>
        </p>
        <p>
        <input class="submit" type="submit" value="SUBMIT">
        </p>
        </form>
    <!-- jQuery Validation For Input Groups end-->
</body>

</html>
